<html>
 <head>
  <title>RuuviTAg Accelerometer streaming</title>
 </head>
    <body>
    <script src="https://www.puck-js.com/puck.js"></script>
    <button id="btnConnect">Connect</button>
    <button id="Stop">Stop</button>
    <h1 id="info"></h1>
        <script>

        var csv = "";

        // Code to upload to Bangle.js
        var RUUVI_CODE = `
        const ACC_SENSITIVITY =  1023;
        var Ruuvitag = require("Ruuvitag");
        Ruuvitag.setAccelOn(true, function(xyz) {
        var d = [
            "A",
            xyz.x/ACC_SENSITIVITY,
            xyz.y/ACC_SENSITIVITY,
            xyz.z/ACC_SENSITIVITY
        ];
        console.log(d.join(","));
        Bluetooth.println(d.join(","));
        });
        Ruuvitag.accel.setPowerMode("normal");

        setWatch( function() {
        Ruuvitag.setAccelOn(false);
        var f = ["F"];
        Bluetooth.println(f);
        }, BTN1, {repeat: true});
        `;

        // When we click the connect button...
        var connection;
        document.getElementById("btnConnect").addEventListener("click", function() {
        // disconnect if connected already
        if (connection) {
            connection.close();
            connection = undefined;
        }
        // Connect
        Puck.connect(function(c) {
            if (!c) {
            alert("Couldn't connect!");
            return;
            }
            connection = c;
            // Handle the data we get back, and call 'onLine'
            // whenever we get a line
            document.getElementById("info").innerHTML = "Per terminare lo stream premi il pulsante sul Ruuvi o il pulsante STOP";
            var buf = "";
            connection.on("data", function(d) {
            buf += d;
            var l = buf.split("\n");
            buf = l.pop();
            l.forEach(onLine);
            });
            // First, reset the Bangle
            connection.write("startAdv();\n", function() {});
            connection.write("startAdv();\n", function() {});
        });
        });
        document.getElementById("Stop").addEventListener("click", function() {
            connection.write("stop();\n");
         });

        // When we get a line of data, check it and if it's
        // from the accelerometer, update it
        function onLine(line) {
            console.log("RECEIVED:"+line);
            var f = line;
            var d = line.split(",");
            if (d.length==4 && d[0]=="A") {
                // we have an accelerometer reading
                var to_add = "";
                var accel = {
                x : parseFloat(d[1]),
                y : parseFloat(d[2]),
                z : parseFloat(d[3])
                };   
                to_add += accel.x +" "+ accel.y+" "+accel.z+" ";
                to_add += Date.now();
                to_add += "\n";
                csv += to_add;

            } else if (f[0] == "F") {
                console.log(csv);
                saveFile(csv, "data.csv");
            }
        }

        function saveFile(csvText, fileName) {
        var saver = document.createElement("a");
        var blob = new Blob([csvText], {type : 'text/csv'});
        var blobURL = saver.href = URL.createObjectURL(blob),
            body = document.body;
        saver.download = fileName;
        body.appendChild(saver);
        saver.dispatchEvent(new MouseEvent("click"));
        body.removeChild(saver);
        URL.revokeObjectURL(blobURL);
        }

        </script>
    </body>
</html>
